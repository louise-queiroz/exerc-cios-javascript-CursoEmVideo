<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #box{
            background-color: white;
            width: 500px;
            height: 300px;
            line-height: 100px;
            text-align: center;
            margin-left: 400px;

        }

        .img{
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
    </style>
    <title>Hora do Dia</title>
</head>
<body>
    <center><h1>Hora do Dia</h1></center>
    <div id="box">
        <div id="res">

        </div>

    </div>

    <footer>
        <center><h3>Louise Queiroz</h3></center>
    </footer>
    
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        var res = document.getElementById('res')
        res.innerHTML = `Agora s√£o ${hora} horas`
        var imagem = document.createElement('img')
        imagem.classList.add('img');
        var box = document.getElementById('box')
        if (hora < 12){
            box.style.backgroundColor = 'rgb(220, 226, 181)'
            document.body.style.backgroundColor = 'rgb(208, 222, 120)';
            imagem.src = 'dia.avif';
            box.appendChild(imagem);
        } else if (hora <=18){
            box.style.backgroundColor = 'rgb(171, 208, 203)'
            document.body.style.backgroundColor = 'rgb(39, 76, 164)';
            imagem.src = 'tarde.avif';
            box.appendChild(imagem);
        } else {
            box.style.backgroundColor = 'rgb(115, 142, 25)'
            document.body.style.backgroundColor = 'rgb(39, 76, 164)';
            imagem.src = 'noite.avif';
            box.appendChild(imagem);
        }
    </script>
</body>
</html>
